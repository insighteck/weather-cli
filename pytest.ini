[pytest]
# Pytest configuration file for Weather CLI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Enable coverage reporting
    --cov=weather_cli
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Stop on first failure (comment out for full test run)
    # -x
    # Show warnings
    -W default

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
